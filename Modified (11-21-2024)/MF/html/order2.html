<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="../css/FontAwesome/all.min.css">
    <link rel="stylesheet" href="../css/FontAwesome/fontawesome.min.css">

    <style>

        /* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background-color: #f9f9f9;
    padding: 0 8%;
    color: #333;
    line-height: 1.6;
    
}

/* Header */
.header {
    padding: 1.5rem 0;
}

.header-menu {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Search Box */
.search-box {
    display: flex;
    align-items: center;
    background-color: #e0f2e9;
    border-radius: 15px;
    padding: 0.8rem 2rem;
    flex: 1;
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
}

.search-box i {
    margin-right: 12px;
    color: #444;
    font-size: 1.2rem;
}

.search-box input {
    width: 100%;
    border: none;
    background: transparent;
    outline: none;
    font-size: 1.1rem;
    color: #333;
}

/* Cover Section */
.cover {
    background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('../css/asd.png');
    background-size: cover;
    height: 40vh;
    background-position: center;
    border-radius: 12px;
    margin-top: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
}

.cover h1 {
    font-size: 2.5rem;
    font-weight: bold;
    margin-bottom: 0.5rem;
}

.cover span {
    font-size: 1.2rem;
    font-weight: 300;
}

/* Section Heading */
.section-heading {
    font-size: 1.8rem;
    margin: 3rem 0 1.5rem;
    text-transform: uppercase;
    text-align: center;
    font-weight: bold;
    color: #444;
}

/* Card List */
.card-list {
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
    justify-content: center;
    margin-bottom: 3rem;
}

/* Card */
.card {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
    max-width: 250px;
    text-align: center;
    flex: 1 1 calc(25% - 20px);
    transition: transform 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
}

.card img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 10px;
}

.card-title {
    font-size: 1.2rem;
    margin: 10px 0;
    font-weight: bold;
}

.card-price {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: auto;
}

.card-price .price {
    font-weight: bold;
    color: #4CAF50;
}

.add-btn {
    background-color: #4CAF50;
    color: white;
    padding: 5px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 0.9rem;
    transition: background-color 0.3s ease;
}

.add-btn:hover {
    background-color: #45a049;
}

/* Sidebar */
.sidebar {
    position: fixed;
    top: 0;
    right: -100%;
    width: 300px;
    height: 100%;
    background-color: white;
    box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
    padding: 20px;
    transition: right 0.3s ease;
    z-index: 1000;
    overflow-y: auto;
}

.sidebar.show {
    right: 0;
}

.sidebar-title {
    font-size: 1.8rem;
    font-weight: bold;
    color: #333;
    margin-bottom: 20px;
    text-align: center;
}

.sidebar-close {
    font-size: 37px;
    cursor: pointer;
    color: #333;
    position: absolute;
    top: 15px;
    right: 20px;
    transition: color 0.3s ease; /* Smooth transition for color change */
}

.sidebar-close:hover {
    color: crimson; /* Changes the "X" to red */
}


/* Order List */
.order-list {
    margin: 20px 0;
    padding: 10px 0;
    overflow-y: auto;
}

/* Order Item */
.order-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 0;
    border-bottom: 1px solid #ddd;
    gap: 10px;
}

.order-item-name {
    font-weight: bolder;
    flex: 2;
    text-align: left;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
}

.order-quantity {
    display: flex;
    align-items: center;
    justify-content: center;
    flex: 1;
    gap: 8px;
}

.decrement-btn, .increment-btn {
    background-color: #FFC107;
    color: white;
    border: none;
    padding: 9px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 12px;
    width: 25px;
    height: 25px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.decrement-btn:hover, .increment-btn:hover {
    background-color: #ff9f00;
}

.quantity {
    font-size: 1rem;
    font-weight: bold;
    text-align: center;
    width: 20px;
}

.order-item-price {
    font-size: 1.2rem;
    color: #333;
    flex: 1;
    text-align: right;
}

.remove-btn {
    background-color: #FF0000;
    color: white;
    padding: 3px 8px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 0.7rem;
    flex: 0.5;
}

.remove-btn:hover {
    background-color: #e60000;
}

/* Total Amount */
.order-total {
    font-size: 1.2rem;
    font-weight: bold;
    margin: 20px 0;
    text-align: center;
}

.order-summary {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 350px;
    margin: 20px auto;
}

.form-group {
    margin-bottom: 20px;
}

.form-group h4 {
    font-size: 1rem;
    font-weight: bold;
    margin-bottom: 10px;
    text-align: left;
}

.form-group select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}

.order-total {
    font-size: 1.4rem;
    font-weight: bold;
    margin: 20px 0;
    color: #444;
}

.order-total .price {
    color: #4CAF50;
}

.checkout-btn {
    background-color: #4CAF50;
    color: white;
    width: 100%;
    padding: 12px;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.checkout-btn:hover {
    background-color: #45a049;
}

/* Floating Eat Icon */
.eat-icon {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #e0f2e9;
    color: black;
    padding: 15px;
    border-radius: 20%;
    font-size: 15px;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
}


    </style>

        document.addEventListener('DOMContentLoaded', function () {
    const main = document.querySelector('main');
    const sidebar = document.getElementById('sidebar');
    const eatIcon = document.querySelector('.eat-icon');
    const sidebarClose = document.querySelector('.sidebar-close');
    const orderList = document.querySelector('.order-list');
    const totalAmount = document.querySelector('.order-total');
    const checkoutButton = document.querySelector('.checkout-btn');
    const searchInput = document.getElementById('searchInput');

    const dineOptionSelect = document.getElementById('dine-option');
    const payOptionSelect = document.getElementById('pay-option');

    let total = 0;
    let orders = {}; // Store orders with quantities

    // Populate menu dynamically
    function populateMenu() {
        menuItems.forEach(category => {
            const section = document.createElement('section');
            section.classList.add('section-header');

            const heading = document.createElement('h3');
            heading.textContent = category.category;

            const cardList = document.createElement('div');
            cardList.classList.add('card-list');

            category.items.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('card');

                const img = document.createElement('img');
                img.src = item.image;
                img.alt = item.name;

                const title = document.createElement('h4');
                title.classList.add('card-title');
                title.textContent = item.name;

                const description = document.createElement('p');
                description.textContent = item.description;

                const cardPrice = document.createElement('div');
                cardPrice.classList.add('card-price');

                const priceDiv = document.createElement('div');
                priceDiv.classList.add('price');
                priceDiv.textContent = `Php ${item.price.toFixed(2)}`;

                const addBtn = document.createElement('button');
                addBtn.classList.add('add-btn');
                addBtn.textContent = 'Add';
                addBtn.addEventListener('click', () => {
                    addToOrder(item.name, item.price);
                    sidebar.classList.add('show'); // Ensure sidebar shows
                });

                cardPrice.appendChild(priceDiv);
                cardPrice.appendChild(addBtn);
                card.appendChild(img);
                card.appendChild(title);
                card.appendChild(description);
                card.appendChild(cardPrice);
                cardList.appendChild(card);
            });

            section.appendChild(heading);
            section.appendChild(cardList);
            main.appendChild(section);
        });
    }

    // Add items to order
    function addToOrder(name, price) {
        if (orders[name]) {
            orders[name].quantity++;
        } else {
            orders[name] = { price, quantity: 1 };
        }
        total += price;
        updateOrderList();
    }

    // Update the order list
    function updateOrderList() {
        orderList.innerHTML = '';
        Object.entries(orders).forEach(([name, details]) => {
            const item = document.createElement('div');
            item.classList.add('order-item');
            item.innerHTML = `
                <span>${name}</span>
                <div class="order-quantity">
                    <button class="decrement-btn" data-name="${name}">-</button>
                    <span class="quantity">${details.quantity}</span>
                    <button class="increment-btn" data-name="${name}">+</button>
                </div>
                <span>Php ${(details.price * details.quantity).toFixed(2)}</span>
                <button class="remove-btn" data-name="${name}">Remove</button>
            `;

            // Add event listeners to update quantity and remove
            item.querySelector('.decrement-btn').addEventListener('click', () => updateQuantity(name, 'decrement'));
            item.querySelector('.increment-btn').addEventListener('click', () => updateQuantity(name, 'increment'));
            item.querySelector('.remove-btn').addEventListener('click', () => removeFromOrder(name));

            orderList.appendChild(item);
        });
        totalAmount.textContent = `Total: Php ${total.toFixed(2)}`;
    }

    // Update the quantity of an item
    function updateQuantity(name, action) {
        if (orders[name]) {
            if (action === 'increment') {
                orders[name].quantity++;
                total += orders[name].price;
            } else if (action === 'decrement' && orders[name].quantity > 1) {
                orders[name].quantity--;
                total -= orders[name].price;
            }

            // If quantity is 0, remove the item from the order
            if (orders[name].quantity === 0) {
                removeFromOrder(name);
            }

            updateOrderList();
        }
    }

    // Remove items from the order
    function removeFromOrder(name) {
        if (orders[name]) {
            total -= orders[name].price * orders[name].quantity;
            delete orders[name];
            updateOrderList();
        }
    }

    // Checkout functionality
    checkoutButton.addEventListener('click', () => {
        if (Object.keys(orders).length === 0) {
            alert("Your cart is empty! Add some items to checkout.");
            return;
        }

        // Get selected dining and payment options
        const dineOption = dineOptionSelect.value;
        const payOption = payOptionSelect.value;

        // Create the order summary
        let orderSummary = "Your Order:\n";
        Object.entries(orders).forEach(([name, details]) => {
            orderSummary += `${details.quantity} x ${name} - Php ${(details.price * details.quantity).toFixed(2)}\n`;
        });
        orderSummary += `\nTotal: Php ${total.toFixed(2)}\n`;
        orderSummary += `Dining Option: ${dineOption}\n`;
        orderSummary += `Payment Option: ${payOption}\n`;

        // Store order summary in localStorage
        const orderDetails = {
            items: orders,
            total: total,
            dineOption: dineOption,
            payOption: payOption
        };
        localStorage.setItem('orderSummary', JSON.stringify(orderDetails));

        // Redirect to order summary page
        window.location.href = "ordersummary.html"; // Make sure this file exists
    });

    // Sidebar controls
    eatIcon.addEventListener('click', () => sidebar.classList.add('show'));
    sidebarClose.addEventListener('click', () => sidebar.classList.remove('show'));

    // Populate the menu on page load
    populateMenu();
});
